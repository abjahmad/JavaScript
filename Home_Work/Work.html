<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students List</title>
</head>
<body>
  <h1>Students List</h1>
  <h2>Male Students</h2>
  <ul id="maleList"></ul>

  <h2>Female Students</h2>
  <ul id="femaleList"></ul>

  <script>
    const students = [
      { id: 1, name: "arish", score: 85, gender: "male" },
      { id: 2, name: "arbaj", score: 92, gender: "male" },
      { id: 2, name: "Juhi", score: 92, gender: "female" },
      { id: 2, name: "Mahak", score: 92, gender: "female" },
      { id: 2, name: "Tanishka", score: 92, gender: "female" },
      { id: 3, name: "raja", score: 78, gender: "male" },
      { id: 3, name: "shamim", score: 78, gender: "male" }
    ];

    const maleStudents = [];
    const femaleStudents = [];

    for (let i = 0; i < students.length; i++) {
      if (students[i].gender === "male") {
        maleStudents.push(students[i]);
      } else if (students[i].gender === "female") {
        femaleStudents.push(students[i]);
      }
    }

    const maleList = document.getElementById("maleList");
    const femaleList = document.getElementById("femaleList");

    for (let i = 0; i < maleStudents.length; i++) {
    const li = document.createElement("li");
      li.textContent = maleStudents[i].name + " - Score: " + maleStudents[i].score;
      maleList.appendChild(li);
    }

    for (let i = 0; i < femaleStudents.length; i++) {
      const li = document.createElement("li");
      li.textContent = femaleStudents[i].name + " - Score: " + femaleStudents[i].score;
      femaleList.appendChild(li);
    }
  </script>
</body>
</html>
